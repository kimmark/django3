<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>



<body>
{# objs : Question 객체 리스트 #}
<table width=30% border=1>
	<caption>설문조사리스트</caption>
	<tr>
		<th>설문조사제목</th>
		<th>생성일</th>	
	</tr>
	{% for obj in objs %}
		<tr>
			<th>
				<a href="{% url 'vote:detail' obj.id %}">{{obj.title}}</a>
			</th>
			{# <th><a href="/vote/{{obj.id}}">{{obj.title}}</a></th> #}
			<th>{{obj.pub_date}}</th>
		</tr>
	{% endfor %}
		

</table>






</body>
</html>
